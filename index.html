<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Central | Party Rentals</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://www.example.com/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2D3047;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #fff5f5 0%, #f0fff4 100%);
        }

        header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="5" fill="%23ffffff22"/></svg>');
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .quote-form {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0 var(--dark);
            margin-bottom: 0.5rem;
        }

        h2 {
            color: var(--dark);
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .rental-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .rental-item {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 1.5rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .rental-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .rental-item.selected {
            border-color: var(--secondary);
            background: #f8ffff;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .quantity-selector input {
            width: 80px;
            padding: 0.5rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input[type="checkbox"] {
            accent-color: var(--secondary);
            transform: scale(1.2);
            margin-right: 0.5rem;
        }

        input, select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--accent);
        }

        #confirmation {
            background: var(--secondary);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .quote-form {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
<body>
    <header>
        <h1>üéâ Elian Rentals </h1>
        <p>Your One-Stop Party Rental Shop!</p>
    </header>

    <div class="container">
        <section class="quote-form">
            <h2>Plan Your Party</h2>
            <form id="quoteRequest">
                <!-- Rental Items -->
                <div class="form-group">
                    <label>Select Rental Items:</label>
                    <div class="rental-items">
                        <!-- Chairs -->
                        <div class="rental-item">
                            <label>
                                <input type="checkbox" name="item" value="chair">
                                ü™ë Chairs
                            </label>
                            <div class="quantity-selector">
                                <input type="number" id="chairQty" min="0" max="100" value="0">
                                <span>quantity</span>
                            </div>
                        </div>

                        <!-- Tables -->
                        <div class="rental-item">
                            <label>
                                <input type="checkbox" name="item" value="table">
                                ü™ë Tables
                            </label>
                            <div class="quantity-selector">
                                <input type="number" id="tableQty" min="0" max="50" value="0" disabled>
                                <span>quantity</span>
                            </div>
                            <select id="tableType" disabled>
                                <option value="round">Round (coming soon)</option>
                                <option value="square">Square 8ft</option>
                            </select>
                        </div>

                        <!-- Heaters -->
                        <div class="rental-item">
                            <label>
                                <input type="checkbox" name="item" value="heater">
                                üî• Outdoor Heaters
                            </label>
                            <div class="quantity-selector">
                                <input type="number" id="heaterQty" min="0" max="30" value="0" disabled>
                                <span>quantity</span>
                            </div>
                        </div>

                        <!-- Jumper -->
                        <div class="rental-item">
                            <label>
                                <input type="checkbox" name="item" value="jumper">
                                üè∞ Jumper (Bounce House)
                            </label>
                            <div class="quantity-selector">
                                <input type="number" id="jumperQty" min="0" max="5" value="0" disabled>
                                <span>quantity</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Event Details -->
                <div class="form-group">
                    <label>Event Date:</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label>Rental Duration:</label>
                    <select id="rentalDays" required>
                        <option value="1">1 Day</option>
                        <option value="2">2 Days</option>
                        <option value="3">3 Days</option>
                        <option value="4">4 Days</option>
                    </select>
                </div>

                <!-- Additional Services -->
                <div class="form-group">
                    <label>Additional Services:</label>
                    <div class="amenities-list">
                        <label><input type="checkbox" value="delivery"> üöö Delivery & Setup</label>
                        <label><input type="checkbox" value="pickup"> üöõ Pickup</label>
                        <label><input type="checkbox" value="insurance"> üõ°Ô∏è Damage Insurance</label>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-group">
                    <label>Contact Information:</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <input type="tel" id="phone" placeholder="Your Phone Number" required>
                </div>

                <!-- Submit Button -->
                <button type="submit">Get Quote</button>
            </form>

            <!-- Confirmation Message -->
            <div id="confirmation" style="display: none; margin-top: 1rem;">
                <p>Thank you for your request! We'll send your quote within 24 hours.</p>
            </div>
        </section>
    </div>

    <script>
        // Enable/disable quantity inputs based on checkbox state
        document.querySelectorAll('input[name="item"]').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                const itemId = e.target.value;
                const qtyInput = document.getElementById(`${itemId}Qty`);
                const typeSelect = document.getElementById(`${itemId}Type`);

                // Enable/disable quantity input
                qtyInput.disabled = !e.target.checked;

                // Enable/disable table type select (if applicable)
                if (typeSelect) typeSelect.disabled = !e.target.checked;

                // Reset quantity to 0 if checkbox is unchecked
                if (!e.target.checked) {
                    qtyInput.value = 0;
                    if (typeSelect) typeSelect.value = 'round'; // Reset table type
                }
            });
        });

        // Handle form submission
        document.getElementById('quoteRequest').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: `Event Date: ${document.getElementById('eventDate').value}\n
                          Rental Duration: ${document.getElementById('rentalDays').value} days\n
                          Selected Items: ${Array.from(document.querySelectorAll('input[name="item"]:checked'))
                              .map(item => `${item.value} (${document.getElementById(`${item.value}Qty`).value})`)
                              .join(', ')}\n
                          Additional Services: ${Array.from(document.querySelectorAll('input[type="checkbox"]:checked:not([name="item"])'))
                              .map(checkbox => checkbox.value)
                              .join(', ')}`
            };

            try {
                // Send data to the server
                const response = await fetch('http://localhost:3000/request-estimate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    // Show confirmation message
                    document.getElementById('confirmation').style.display = 'block';
                    document.getElementById('quoteRequest').reset();
                    window.scrollTo(0, 0);
                } else {
                    alert('Failed to submit the form. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
